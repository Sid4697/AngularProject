<div class="customer">
   
  <div class="firstdiv">
    <h3><i class="fa fa-user" aria-hidden="true">Customer</i></h3>
    <div class="nameAndButton">
      <div class="namediv">
              <label>Name:</label>        
        <input
          type="text"
          placeholder="Search by First Name"
          class="form-control"
          [(ngModel)]="searchTerm"
        />
         
      </div>
      <div class="button">
        <button type="btn" (click)="addCustomer()" class="btn btn-default">
          Add New Customer
        </button>
      </div>
    </div>
  </div>

  <div class="secondDiv">

        <div class="col-sm-1"></div>

        <div class="col-sm-2">City</div>
        <div class="col-sm-1">State</div>
        <div class="col-sm-2">OrderTotal</div>
      </div>
